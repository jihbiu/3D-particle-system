<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MFAK_LIST 3</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/Particle.js"></script>
		<script src="js/plane.js"></script>
		<script src="js/Emitter.js"></script>
        <script type="module" src="js/Main.js"></script>
		<script src="js/updater.js"></script>
		<script src="js/snowParticle.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three@0.117.0/build/three.min.js"></script>
		
		<script>
			var scene = new THREE.Scene();
        	scene.background = new THREE.Color(0x7aa0a3)
        	
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.z = 50;
        	
			var renderer = new THREE.WebGLRenderer();
        	renderer.setSize( window.innerWidth, window.innerHeight );

            
			const main = new Main(camera, scene, renderer);
		
			renderer.domElement.addEventListener('click', main.onClick.bind(main));
			document.addEventListener('mousemove', main.onDocumentMouseMove.bind(main));
			window.addEventListener('resize', main.onWindowResize.bind(main));
			document.addEventListener("keydown", main.onDocumentKeyDown.bind(main));

			main.run();

		</script>
	</body>
</html>
